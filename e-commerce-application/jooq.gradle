jooq {
    configurations {
        sakilaDB {
            generationTool {
                generator {
                    database {
                        name = 'org.jooq.meta.extensions.jpa.JPADatabase'
                        forcedTypes {
                            forcedType {
                                name = 'OFFSETDATETIME'
                                includeExpression = '\\b(CREATED_AT|MODIFIED_AT)\\b'
                            }
                        }

                        properties {
                            property {
                                key = 'packages'
                                value = 'io.github.laziness_dev.domain'
                            }

                            property {
                                key = 'useAttributeConverters'
                                value = true
                            }

                            property {
                                key = 'hibernate.physical_naming_strategy'
                                value = 'io.github.laziness_dev.common.naming.QuotedPhysicalNamingStrategy'
                            }
                        }
                    }

                    generate {
                        daos = true
                        springAnnotations = true
                        springDao = true
                        deprecated = false
                        records = true
                        immutablePojos = true
                        fluentSetters = true
                        javaTimeTypes = true
                    }

                    target {
                        packageName = 'jooq.jooq_dsl'
                        directory = 'src/generated'
                        encoding = 'UTF-8'
                    }

                    strategy.name = 'io.github.laziness_dev.generator.JPrefixAndAuditGenerateStrategy'
                }
            }
        }
    }
}
